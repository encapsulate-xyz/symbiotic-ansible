---
# maintains ports, bianry or repo urls

org: encapsulate
domain_regex: ^([a-zA-Z0-9-]+\.)+[a-zA-Z]{2,}$
monitor_server_dns: monitor.encapsulate.xyz
ansible_port: 8192

architecture_map:
  x86_64: amd64
  aarch64: arm64

default_node_types:
  - validator
  - default

tmp_dir: /tmp

nvm:
  path: /opt/nvm

symbiotic:
  kalypso:
    source_url: https://github.com/marlinprotocol/kalypso-oyster-attestation-verifier-risczero
    ports:
      prover_port: 3030
      metrics_port: 9999
  capx_node:
    source_url: "@othentic/othentic-cli"
    ports:
      metrics_port: 7070
  capx_validation:
    source_url: capxcloud/validation-service-testnet
    ports:
      listen_port: 4002
